<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We're Updating!</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 使用 Inter 字体 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- 
      使用 Flexbox 将内容在屏幕上水平和垂直居中 
      h-screen: 高度占满整个视窗
      flex: 启用flex布局
      items-center: 垂直居中
      justify-center: 水平居中
    -->
    <div class="flex items-center justify-center h-screen p-4">
        <div class="text-center bg-white p-10 md:p-16 rounded-lg shadow-xl max-w-lg w-full">
            <!-- 图标 (可选) -->
            <svg class="mx-auto h-16 w-16 text-blue-500 mb-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.42 15.17L17.25 21A2.652 2.652 0 0021 17.25l-5.83-5.83M11.42 15.17l-4.24-4.24m4.24 4.24l-4.24-4.24M3 21l6-6m0 0l4.24-4.24M9 15l4.24-4.24" />
            </svg>
            
            <!-- 主标题 -->
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
                We're Making Big Changes!
            </h1>
            
            <!-- 副标题/描述 -->
            <p class="text-lg md:text-xl text-gray-600">
                Our website is currently undergoing a major revamp to bring you an even better experience.
            </p>
            
            <!-- 结束语 -->
            <p class="text-lg md:text-xl text-gray-600 mt-2 font-medium">
                Please stay tuned!
            </p>
        </div>
    </div>
</body>
</html>
